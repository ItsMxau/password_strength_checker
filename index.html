<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #000000;
            color: #ffffff;
        }

        .container {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .password-container {
            position: relative;
            margin-bottom: 20px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            border: none;
            background: none;
            color: #333;
            font-size: 1.2em;
            padding: 5px;
        }

        .strength-meter {
            margin-top: 20px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }

        .criteria {
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .met {
            background-color: #1a472a;
            color: #5cff87;
            border: 1px solid #2ecc71;
        }

        .not-met {
            background-color: #4a1a1a;
            color: #ff8787;
            border: 1px solid #e74c3c;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #333;
            border-radius: 6px;
            margin: 15px 0;
            overflow: hidden;
            border: 1px solid #444;
        }

        .progress {
            height: 100%;
            width: 0%;
            background-color: #dc3545;
            border-radius: 6px;
            transition: all 0.3s;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 2px solid #444;
            border-radius: 6px;
            box-sizing: border-box;
            background: #2a2a2a;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        input::placeholder {
            color: #666;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            background: linear-gradient(45deg, #0056b3, #003d80);
        }

        .pwned-result {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in;
        }

        .pwned-warning {
            background-color: #4a1a1a;
            color: #ff8787;
            border: 1px solid #e74c3c;
        }

        .pwned-safe {
            background-color: #1a472a;
            color: #5cff87;
            border: 1px solid #2ecc71;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lock-icon {
            font-size: 2em;
            margin-bottom: 10px;
            display: inline-block;
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="lock-icon">üîí</span><br>
            Password Strength Checker
        </h1>
        <form method="POST">
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>
            
            <div class="strength-meter">
                <div class="progress-bar">
                    <div id="strength-progress" class="progress"></div>
                </div>
                <div id="length-check" class="criteria not-met">‚úó At least 8 characters</div>
                <div id="uppercase-check" class="criteria not-met">‚úó Contains uppercase letter</div>
                <div id="lowercase-check" class="criteria not-met">‚úó Contains lowercase letter</div>
                <div id="number-check" class="criteria not-met">‚úó Contains number</div>
                <div id="special-check" class="criteria not-met">‚úó Contains special character</div>
            </div>

            <button type="submit">Check Password Security</button>
            
            {% if pwned_result %}
            <div id="pwned-result" class="pwned-result {% if 'exposed' in pwned_result %}pwned-warning{% else %}pwned-safe{% endif %}">
                {{ pwned_result }}
            </div>
            {% endif %}
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function updateStrengthMeter(password) {
            const criteria = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*()_+=-]/.test(password)
            };

            // Update criteria indicators
            document.getElementById('length-check').className = 
                `criteria ${criteria.length ? 'met' : 'not-met'}`;
            document.getElementById('length-check').innerHTML = 
                `${criteria.length ? '‚úì' : '‚úó'} At least 8 characters`;

            document.getElementById('uppercase-check').className = 
                `criteria ${criteria.uppercase ? 'met' : 'not-met'}`;
            document.getElementById('uppercase-check').innerHTML = 
                `${criteria.uppercase ? '‚úì' : '‚úó'} Contains uppercase letter`;

            document.getElementById('lowercase-check').className = 
                `criteria ${criteria.lowercase ? 'met' : 'not-met'}`;
            document.getElementById('lowercase-check').innerHTML = 
                `${criteria.lowercase ? '‚úì' : '‚úó'} Contains lowercase letter`;

            document.getElementById('number-check').className = 
                `criteria ${criteria.number ? 'met' : 'not-met'}`;
            document.getElementById('number-check').innerHTML = 
                `${criteria.number ? '‚úì' : '‚úó'} Contains number`;

            document.getElementById('special-check').className = 
                `criteria ${criteria.special ? 'met' : 'not-met'}`;
            document.getElementById('special-check').innerHTML = 
                `${criteria.special ? '‚úì' : '‚úó'} Contains special character`;

            // Calculate strength percentage
            const metCriteria = Object.values(criteria).filter(Boolean).length;
            const strengthPercentage = (metCriteria / 5) * 100;
            
            // Update progress bar
            const progressBar = document.getElementById('strength-progress');
            progressBar.style.width = `${strengthPercentage}%`;
            
            // Update progress bar color based on strength
            if (strengthPercentage <= 20) {
                progressBar.style.backgroundColor = '#dc3545'; // red
            } else if (strengthPercentage <= 40) {
                progressBar.style.backgroundColor = '#ffc107'; // yellow
            } else if (strengthPercentage <= 60) {
                progressBar.style.backgroundColor = '#fd7e14'; // orange
            } else if (strengthPercentage <= 80) {
                progressBar.style.backgroundColor = '#20c997'; // teal
            } else {
                progressBar.style.backgroundColor = '#28a745'; // green
            }
        }

        // Add event listener to password input
        document.getElementById('password').addEventListener('input', function(e) {
            updateStrengthMeter(this.value);
            // Clear the pwned result when typing a new password
            const pwnedResult = document.getElementById('pwned-result');
            if (pwnedResult) {
                pwnedResult.remove();
            }
        });
    </script>
</body>
</html>
